name: Ruff

on:
  push:
    branches: [master, dev]
    paths:
      - 'src/**'
      - 'main.py'
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/ruff.yml'
  pull_request:
    branches: [master, dev]
    paths:
      - 'src/**'
      - 'main.py'
      - 'requirements.txt'
      - 'pyproject.toml'

jobs:
  lint:
    name: Ruff Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff linting
        run: |
          pip install ruff
          ruff check src/ --output-format=github

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify backend can start
        run: |
          python -c "from main import app; print('âœ… Backend app loaded successfully')"
